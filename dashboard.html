<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StreamNova Dashboard</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding-top: 40px;
    }

    input, select, textarea {
      padding: 10px;
      border-radius: 5px;
      margin: 10px;
      width: 300px;
      border: none;
    }

    button {
      padding: 10px 20px;
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
    }

    #tip-status {
      margin-top: 20px;
      color: #0f0;
    }

    #logout-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #444;
    }

    #preview-avatar {
      max-width: 100px;
      margin-top: 10px;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>
  <h2>üé• Welcome to Your StreamNova Dashboard</h2>
  <p id="welcome-msg">Checking login status...</p>
  <button id="logout-button" onclick="logOut()">Logout</button>

  <div id="tip-section">
    <hr>
    <h3>üí∏ Setup Your Creator Profile</h3>

    <label>Full Name:</label><br>
    <input type="text" id="profile-name" placeholder="e.g. Raphael Samson" /><br>

    <label>Short Bio:</label><br>
    <textarea id="profile-bio" placeholder="Tell fans about yourself..." rows="4"></textarea><br>

    <label>Upload Profile Image:</label><br>
    <input type="file" id="profile-avatar-file" accept="image/*" /><br>
    <img id="preview-avatar" src="" alt="Preview" /><br>

    <label>YouTube Link (optional):</label><br>
    <input type="text" id="profile-youtube" placeholder="https://youtube.com/..." /><br>

    <label>TikTok Link (optional):</label><br>
    <input type="text" id="profile-tiktok" placeholder="https://tiktok.com/..." /><br>

    <label>Twitch Link (optional):</label><br>
    <input type="text" id="profile-twitch" placeholder="https://twitch.tv/..." /><br>

    <label>Public Username:</label><br>
    <input type="text" id="tip-username" placeholder="e.g. raphael123" /><br>

    <label>Tip Method:</label><br>
    <select id="tip-method">
      <option value="paypal">PayPal</option>
      <option value="paystack">Paystack</option>
      <option value="flutterwave">Flutterwave</option>
    </select><br>

    <input type="text" id="tip-link" placeholder="Paste your tip link here"><br>

    <button onclick="saveTipLink()">üíæ Save Profile & Tip Info</button>
    <p id="tip-status"></p>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyD8C74L3VddED8ToArBcU0ZCUPZUsjoXeU",
      authDomain: "streamnova-4dbc3.firebaseapp.com",
      projectId: "streamnova-4dbc3",
      storageBucket: "streamnova-4dbc3.appspot.com",
      messagingSenderId: "834796110267",
      appId: "1:834796110267:web:070b24b6ed05d2664fc49e",
      measurementId: "G-K00DN1ZM5Q"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    // Auth check
    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        document.getElementById("welcome-msg").innerText = `üëã Hello, ${user.email}`;
      } else {
        document.getElementById("welcome-msg").innerText = "‚ùå Not logged in. Redirecting...";
        setTimeout(() => {
          window.location.href = "auth.html";
        }, 2000);
      }
    });

    // Logout
    function logOut() {
      firebase.auth().signOut().then(() => {
        window.location.href = "auth.html";
      });
    }

    // Show avatar preview
    document.getElementById("profile-avatar-file").addEventListener("change", function () {
      const file = this.files[0];
      const preview = document.getElementById("preview-avatar");
      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = "block";
      } else {
        preview.style.display = "none";
      }
    });

    // Save profile + tip info
    function saveTipLink() {
      const user = firebase.auth().currentUser;

      const fullName = document.getElementById("profile-name").value.trim();
      const bio = document.getElementById("profile-bio").value.trim();
      const youtube = document.getElementById("profile-youtube").value.trim();
      const tiktok = document.getElementById("profile-tiktok").value.trim();
      const twitch = document.getElementById("profile-twitch").value.trim();

      const username = document.getElementById("tip-username").value.trim().toLowerCase();
      const method = document.getElementById("tip-method").value;
      const link = document.getElementById("tip-link").value.trim();

      const fileInput = document.getElementById("profile-avatar-file");
      const file = fileInput.files[0];

      if (!fullName || !bio || !file || !username || !method || !link) {
        alert("Please fill out all required fields.");
        return;
      }

      if (!user) {
        alert("User not logged in yet.");
        return;
      }

      const storageRef = storage.ref(`avatars/${user.uid}/${file.name}`);
      storageRef.put(file).then(snapshot => {
        return snapshot.ref.getDownloadURL();
      }).then(downloadURL => {
        return db.collection("users").doc(user.uid).set({
          email: user.email,
          username,
          fullName,
          bio,
          avatar: downloadURL,
          youtube,
          tiktok,
          twitch,
          tipMethod: method,
          tipLink: link
        });
      }).then(() => {
        document.getElementById("tip-status").innerText = "‚úÖ Profile & photo saved successfully!";
      }).catch((error) => {
        console.error("‚ùå Firestore error:", error);
        document.getElementById("tip-status").innerText = `‚ùå Error: ${error.message}`;
      });
    }
  </script>
</body>
</html>
