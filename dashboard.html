<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script>
  const db = firebase.firestore();

  function saveTipLink() {
    const method = document.getElementById("tip-method").value;
    const link = document.getElementById("tip-link").value;
    const user = firebase.auth().currentUser;

    if (!link || !method) {
      alert("Please select a tip method and enter your link.");
      return;
    }

    db.collection("users").doc(user.uid).set({
      email: user.email,
      tipMethod: method,
      tipLink: link
    }).then(() => {
      document.getElementById("tip-status").innerText = "âœ… Tip settings saved successfully!";
    }).catch((error) => {
      document.getElementById("tip-status").innerText = `âŒ Error: ${error.message}`;
    });
  }
</script>
