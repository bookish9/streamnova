<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Support a StreamNova Creator</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      background: #121212;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }
    .tip-box {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 30px;
      display: inline-block;
      margin-top: 30px;
    }
    .tip-button {
      background: #ff5c5c;
      color: white;
      padding: 15px 25px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>üí∏ Tip a Creator</h2>
  <div class="tip-box" id="tip-box">
    <p>Loading...</p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD8C74L3VddED8ToArBcU0ZCUPZUsjoXeU",
      authDomain: "streamnova-4dbc3.firebaseapp.com",
      projectId: "streamnova-4dbc3",
      storageBucket: "streamnova-4dbc3.firebasestorage.app",
      messagingSenderId: "834796110267",
      appId: "1:834796110267:web:070b24b6ed05d2664fc49e",
      measurementId: "G-K00DN1ZM5Q"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Get username from URL
    const urlParams = new URLSearchParams(window.location.search);
    const requestedUsername = urlParams.get('user');

    const tipBox = document.getElementById("tip-box");

    if (!requestedUsername) {
      tipBox.innerHTML = "<p>‚ùå No username provided in the URL.</p>";
    } else {
      // Search Firestore for user by username
      db.collection("users").where("username", "==", requestedUsername.toLowerCase()).get()
        .then((querySnapshot) => {
          if (querySnapshot.empty) {
            tipBox.innerHTML = `<p>‚ùå No user found with the username <b>${requestedUsername}</b>.</p>`;
          } else {
            const userData = querySnapshot.docs[0].data();
            const link = userData.tipLink;
            const method = userData.tipMethod;
            tipBox.innerHTML = `
              <h3>üíñ Support <b>${userData.username}</b></h3>
              <p>They accept tips via <b>${method}</b>.</p>
              <button class="tip-button" onclick="window.open('${link}', '_blank')">Tip via ${method}</button>
            `;
          }
        })
        .catch((error) => {
          console.error("Error fetching user data:", error);
          tipBox.innerHTML = `<p>‚ùå Failed to load tip info. Try again later.</p>`;
        });
    }
  </script>
</body>
</html>
